<!DOCTYPE html>
<html lang="enUS">
	<head>
		<title>Bootstrap Checkbox Test</title>
		<!-- <link rel="stylesheet" href="http://localhost/APIs/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://localhost/APIs/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

		<script src="http://localhost/js/crypto.js"></script>

	<body>
		<div class="width75">
			<div class="border">
				<img src="http://localhost/images/border1a.gif" alt="border1a">
			</div>
			<form class="form-horizontal">
				<div class="row">
					<div class="form-group">
						<label  class="control-label col-xs-2 text-right" for="cbLeft">Test Field Left</label>
						<div class="col-xs-1">
							<input type="checkbox" value="true" class="form-control" name="cbLeft" id="cbLeft" checked>
						</div>
						<div class="col-xs-1">
							<input type="checkbox" value="true" class="form-control" name="cbRight" id="cbRight">
						</div>
						<label  class="control-label col-xs-2 text-left" for="cbRight">Test Field Right</label>
					</div>
				</div>
			</form>
			<div class="border">
				<img src="http://localhost/images/border2b.gif" alt="border2b">
			</div>
		</div>
	</body>
</html>
